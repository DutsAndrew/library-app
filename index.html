<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header" id="banner">
        <div class="header" id="banner-left">
            <p class="header-text">Reading Library</p>
        </div>
        <div class="header" id="banner-right">
            <img class="header-book-icon" src="./book-icon.svg">
        </div>
    </div>

    <div class="sidebar">
        <button class="create-new-book">+ Add Book</button>
        <form class="form-container">
            <fieldset>
                <legend class="legend-text">Add new book to library</legend>
                    <label for="title" class="label-title">Title:</label>
                    <input type="text" class="input" id="title" placeholder="Title" required maxlength="50">
                    <p class ="error-msg" id="title-error"></p>

                    <label for="author" class="label-title">Author:</label>
                    <input type="text" class="input" id="author" placeholder="Author" required maxlength="50">
                    <p class ="error-msg" id="author-error"></p>

                    <label for="pages" class="label-title">Pages:</label>
                    <input type="number" class="input" id="pages" placeholder="# of pages" required maxlength="3000">
                    <p class ="error-msg" id="pages-error"></p>

                    <button type="submit-book-form">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="page">
        <div class="book-library">
            <div class="book-cards" id="book-example">
                <p id="title-of-book" class="card-info">The Hobbit</p>
                <p id="author-of-book" class="card-info">J.R.R Tolkien</p>
                <p id="pages-of-book" class="card-info">296 pages</p>
                <p id="have-i-read-it-text" class="card-info">Have I read this book yet?</p>
                <label class="switch">
                    <input type="checkbox" class="have-i-read-it">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="footer">
        <p class="copyright">DutsAndrew Creation through The Odin Project</p>
    </div>
</body>
</html>
