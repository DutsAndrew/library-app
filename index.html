<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header" id="banner">
        <div class="header" id="banner-left"></div>
        <div class="header" id="banner-right"></div>
    </div>

    <div class="sidebar">
        <button class="create-new-book">+</button>
        <form class="form-container">
            <fieldset>
                <legend>Add new book to library</legend>
                    <label for="title">Title:</label>
                    <input type="text" class="input" id="title" placeholder="Title" required maxlength="50">
                    <p class ="error-msg" id="title-error"></p>

                    <label for="author">Author:</label>
                    <input type="text" class="input" id="author" placeholder="Author" required maxlength="50">
                    <p class ="error-msg" id="author-error"></p>

                    <label for="pages">Pages:</label>
                    <input type="number" class="input" id="pages" placeholder="# of pages" required maxlength="3000">
                    <p class ="error-msg" id="pages-error"></p>

                    <label for="have-i-read-it-form">Have I read this book yet?</label>
                    <label class="switch">
                        <input type="checkbox" class="have-i-read-it">
                        <span class="slider"></span>
                    </label><br><br>

                    <button type="submit-book-form">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="page">
        <div class="book-library">
            <div class="book-cards" id="book-example">
                <p class="title-of-book">The Hobbit</p>
                <p class="author-of-book">J.R.R Tolkien</p>
                <p class="pages-of-book">296 pages</p>
                <p class="have-i-read-it-text">Have I read this book yet?</p>
                <label class="switch">
                    <input type="checkbox" class="have-i-read-it">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
